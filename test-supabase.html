<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
</head>
<body>
    <h1>Testing Supabase Connection</h1>
    <button onclick="testConnection()">Test Projects Table</button>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://ujhgwcurllkkeouzwvgk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqaGd3Y3VybGxra2VvdXp3dmdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMzIzMjQsImV4cCI6MjA3MjYwODMyNH0.ez6RDJ2FxgSfb7mo2Xug1lXaynKLR-2nJFO-x64UNnY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.testConnection = async function() {
            const resultDiv = document.getElementById('result');
            try {
                // Test SELECT
                const { data: selectData, error: selectError } = await supabase
                    .from('projects')
                    .select('*');
                
                if (selectError) {
                    resultDiv.innerHTML = '<h3>SELECT Error:</h3><pre>' + JSON.stringify(selectError, null, 2) + '</pre>';
                    console.error('SELECT Error:', selectError);
                    return;
                }
                
                resultDiv.innerHTML = '<h3>SELECT Success! Projects count: ' + (selectData?.length || 0) + '</h3>';
                
                // Test INSERT
                const testProject = {
                    name: 'Test Project ' + Date.now(),
                    status: 'planning',
                    start_date: new Date().toISOString(),
                    end_date: new Date().toISOString(),
                    budget: 1000,
                    description: 'Test project created from test page'
                };
                
                const { data: insertData, error: insertError } = await supabase
                    .from('projects')
                    .insert([testProject])
                    .select();
                
                if (insertError) {
                    resultDiv.innerHTML += '<h3>INSERT Error:</h3><pre>' + JSON.stringify(insertError, null, 2) + '</pre>';
                    console.error('INSERT Error:', insertError);
                } else {
                    resultDiv.innerHTML += '<h3>INSERT Success!</h3><pre>' + JSON.stringify(insertData, null, 2) + '</pre>';
                    console.log('Created project:', insertData);
                }
            } catch (err) {
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + err.toString() + '</pre>';
                console.error(err);
            }
        }
    </script>
</body>
</html>
