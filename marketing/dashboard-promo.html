<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnSite - Dashboard App Store Screenshot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a; color: #fff;
      display: flex; flex-direction: column; align-items: center;
      padding: 30px 20px 60px; min-height: 100vh;
    }

    .controls { margin-bottom: 24px; text-align: center; }
    .controls h2 { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
    .controls p { font-size: 13px; color: #666; margin-bottom: 12px; }
    .controls button {
      padding: 8px 20px; background: #222; color: #fff; border: 1px solid #333;
      border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer;
    }
    .controls button:hover { background: #333; }

    .viewport {
      width: 100%; max-width: 700px; overflow: hidden;
      border: 1px solid #222; position: relative;
    }
    .scale-wrapper { transform-origin: top left; }

    .panel {
      width: 1290px; height: 2796px;
      display: flex; flex-direction: column; align-items: center;
      position: relative; overflow: hidden;
      background: linear-gradient(170deg, #065a9e 0%, #043d6b 40%, #032d50 100%);
    }

    .panel::before {
      content: ''; position: absolute; top: -300px; right: -250px;
      width: 900px; height: 900px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.12) 0%, transparent 65%);
      border-radius: 50%; pointer-events: none;
    }
    .panel::after {
      content: ''; position: absolute; bottom: 200px; left: -200px;
      width: 700px; height: 700px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 65%);
      border-radius: 50%; pointer-events: none;
    }

    .top-content {
      position: relative; z-index: 2; text-align: center;
      padding: 160px 80px 30px; flex-shrink: 0;
    }

    .pill {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 16px 36px; border-radius: 100px;
      font-size: 26px; font-weight: 600; margin-bottom: 48px;
      backdrop-filter: blur(12px);
      background: rgba(245, 158, 11, 0.15);
      border: 2px solid rgba(245, 158, 11, 0.25);
      color: #fcd34d;
    }
    .pill svg { width: 30px; height: 30px; }

    .headline {
      font-size: 104px; font-weight: 900; line-height: 1.0;
      margin-bottom: 36px; letter-spacing: -3px;
    }
    .headline .accent {
      background: linear-gradient(135deg, #fcd34d, #f59e0b, #d97706);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }

    .subtext {
      font-size: 34px; color: rgba(255, 255, 255, 0.5); line-height: 1.5;
    }

    .features {
      display: flex; gap: 20px; justify-content: center;
      margin-top: 44px; position: relative; z-index: 2;
    }
    .feature-badge {
      display: flex; align-items: center; gap: 12px;
      padding: 18px 30px; border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 24px; font-weight: 600; color: rgba(255, 255, 255, 0.8);
    }
    .feature-badge svg { width: 26px; height: 26px; color: #f59e0b; flex-shrink: 0; }

    .phone-area {
      flex: 1; display: flex; align-items: flex-start; justify-content: center;
      position: relative; z-index: 2; padding-top: 50px;
    }
    .phone-outer { position: relative; }
    .phone-frame {
      width: 1000px; background: #1c1c1e; border-radius: 96px; padding: 20px;
      box-shadow: 0 100px 200px rgba(0,0,0,0.6), 0 0 0 2px rgba(255,255,255,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .phone-screen {
      border-radius: 80px; overflow: hidden;
      aspect-ratio: 393 / 852; background: #f8f8f8;
    }
    .phone-screen img { width: 100%; height: 100%; object-fit: cover; object-position: top; display: block; }
    .phone-glow {
      position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%);
      width: 840px; height: 350px; pointer-events: none; border-radius: 50%;
      background: radial-gradient(ellipse, rgba(245, 158, 11, 0.25) 0%, transparent 70%);
    }
  </style>
</head>
<body>

  <div class="controls">
    <h2>OnSite — Dashboard App Store Screenshot</h2>
    <p>1290 x 2796px — iPhone 6.7" size</p>
    <button onclick="exportScreenshots()">How to Export</button>
  </div>

  <div class="viewport" id="viewport">
    <div class="scale-wrapper" id="scaleWrapper">
      <div class="panel">
        <div class="top-content">
          <div class="pill">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Smart Dashboard
          </div>

          <div class="headline">
            Your Next Job,<br><span class="accent">On the Map</span>
          </div>

          <div class="subtext">
            See today's schedule at a glance.<br>
            Tap the pin to navigate directly there.
          </div>

          <div class="features">
            <div class="feature-badge">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              Live Map
            </div>
            <div class="feature-badge">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              Daily Schedule
            </div>
            <div class="feature-badge">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              Quick Overview
            </div>
          </div>
        </div>

        <div class="phone-area">
          <div class="phone-outer">
            <div class="phone-frame">
              <div class="phone-screen">
                <img src="dashboard-screenshot.png" alt="OnSite Dashboard">
              </div>
            </div>
            <div class="phone-glow"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function scaleCanvas() {
      const viewport = document.getElementById('viewport');
      const wrapper = document.getElementById('scaleWrapper');
      const vw = viewport.clientWidth;
      const scale = vw / 1290;
      wrapper.style.transform = `scale(${scale})`;
      viewport.style.height = (2796 * scale) + 'px';
    }
    scaleCanvas();
    window.addEventListener('resize', scaleCanvas);

    function exportScreenshots() {
      alert(
        'To export as App Store screenshot:\n\n' +
        '1. In Chrome: Right-click > Inspect > Cmd+Shift+P > "Capture full size screenshot"\n' +
        '2. Or use a tool like CleanShot X or Shottr\n\n' +
        'The output will be exactly 1290 x 2796px — the required iPhone 6.7" size.'
      );
    }
  </script>

</body>
</html>
