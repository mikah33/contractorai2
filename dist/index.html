<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContractorAI - iOS App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            padding: 15px 30px;
            background: #000;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .badge:hover {
            transform: scale(1.05);
        }
        .badge img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèóÔ∏è</div>
        <h1>ContractorAI</h1>
        <p>AI-Powered Assistant for Contractors</p>
        <a href="https://apps.apple.com/app/contractorai" class="badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
                <rect width="120" height="40" rx="5" fill="#000"/>
                <text x="60" y="15" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial">Download on the</text>
                <text x="65" y="28" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial">App Store</text>
                <text x="20" y="24" fill="#fff" font-size="20"></text>
            </svg>
        </a>
    </div>
</body>
</html>
